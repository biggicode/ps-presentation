<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav class="navbar">
        <img src="./assets/img/logo.png" alt="logo" class="logo" />
        <ol class="nav__list">
          <li class="nav__list__li">
            <a href="#" class="nav__link">Game Controllers</a>
          </li>
          <li class="nav__list__li">
            <a href="#" class="nav__link">VR Accessories</a>
          </li>
          <li class="nav__list__li">
            <a href="#" class="nav__link">Media Remotes</a>
          </li>
          <li class="nav__list__li">
            <a href="#" class="nav__link">Others</a>
          </li>
        </ol>
        <img src="./assets/img/menu.png" alt="menu icon" class="menu-icon" />
      </nav>

      <div class="row">
        <div class="col-1">
          <h2 class="semi__title">
            PS4 V2<br />
            Dualshock 4
          </h2>
          <h3 class="sub__title">Wireless Controller for PlayStation 4</h3>
          <p class="title__text">(Compatible/Generic)</p>
          <h4 class="title__price">$32.50</h4>
          <button type="button" class="title__button">
            Buy Now <img src="./assets/img/arrow.png" alt="arrow icon" />
          </button>
        </div>
        <div class="col-2">
          <img
            src="./assets/img/controller.png"
            alt="ps controller"
            class="controller-img"
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img
              src="./assets/img/add.png"
              alt="plus or add"
              class="add-btn__img"
            />
            <p class="add-btn__text"><small>Add to cart</small></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
